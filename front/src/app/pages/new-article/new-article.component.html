<app-header></app-header>
<section class="container new-article">
  <h2>Créer un nouvel article</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Sélectionner un thème</mat-label>
      <mat-select formControlName="topic" required>
        <mat-option value="" disabled>— Choisir —</mat-option>
        <mat-option *ngFor="let t of topics" [value]="t.name">
          {{ t.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('topic')?.hasError('required')">
        Le thème est requis
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Titre</mat-label>
      <input matInput formControlName="title" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Contenu</mat-label>
      <textarea matInput formControlName="content" required></textarea>
    </mat-form-field>

    <button mat-flat-button color="primary" class="submit-button" type="submit">
      Créer
    </button>
  </form>
</section>
