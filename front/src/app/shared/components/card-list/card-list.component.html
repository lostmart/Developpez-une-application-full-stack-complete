<div class="articles-container">
  <app-card *ngFor="let article of articles" [article]="article"></app-card>
  <app-card
    *ngFor="let topic of topics"
    [topic]="topic"
    (subscribe)="onSubscribe($event)"
  ></app-card>
  <app-card
    *ngFor="let subscription of subscriptions"
    [subscription]="subscription"
  ></app-card>
</div>
