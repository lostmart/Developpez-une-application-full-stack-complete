<div class="articles-container container">
  <app-card *ngFor="let article of articles" [article]="article"></app-card>
  <app-card
    *ngFor="let topic of topics"
    [topic]="topic"
    (subscribe)="onSubscribe($event)"
  ></app-card>
  <app-card
    *ngFor="let subscribedTopic of subscribedTopics"
    [subscribedTopic]="subscribedTopic"
    (unsubscribe)="onUnsubscribeById(subscribedTopic.topicId!)"
  ></app-card>
</div>
