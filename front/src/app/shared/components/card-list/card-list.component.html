<div class="articles-container container">
  <!-- articles cards -->
  <app-card *ngFor="let a of articles; trackBy: trackByArticleId" [article]="a">
  </app-card>

  <!-- New topic cards -->
  <app-topic-card
    *ngFor="let t of topics; trackBy: trackByTopicId"
    [topic]="t"
    (subscribe)="onSubscribe($event)"
  >
  </app-topic-card>
</div>
