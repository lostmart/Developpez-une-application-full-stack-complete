<div class="articles-container container">
  <!-- Existing article cards -->
  <app-card
    *ngFor="let a of articles; trackBy: trackByArticleId"
    [article]="a">
  </app-card>

  <!-- New topic cards -->
  <app-topic-card
    *ngFor="let t of topics; trackBy: trackByTopicId"
    [topic]="t"
    (subscribe)="onSubscribe($event)"
    (unsubscribe)="onUnsubscribeById($event)">
  </app-topic-card>
</div>
