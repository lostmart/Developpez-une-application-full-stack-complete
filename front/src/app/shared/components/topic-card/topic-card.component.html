<ng-container *ngIf="topic">
  <article class="article-card">
    <header>
      <h3>{{ topic.name }}</h3>
    </header>

    <p class="description" *ngIf="topic.description">{{ topic.description }}</p>

    <div class="actions">
      <button
        mat-flat-button
        type="button"
        class="subscribe-btn"
        [color]="topic.subscribed ? undefined : 'primary'"
        (click)="onSubscribeClick()"

        [disabled]="topic.subscribed"

        [attr.aria-pressed]="topic.subscribed"
        [attr.aria-label]="
          topic.subscribed
            ? 'Unsubscribe from ' + topic.name
            : 'Subscribe to ' + topic.name
        "
      >
        {{ topic.subscribed ? "Déjà abonné" : "S’abonner" }}
      </button>
    </div>
  </article>
</ng-container>
